name: Build Windows 7 EXE

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows-x86:
    runs-on: windows-2019
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸ Set up Python 3.8 (x86)
      uses: actions/setup-python@v5
      with:
        python-version: '3.8.10'
        architecture: 'x86'
    
    - name: ðŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller==5.13.2
        pip install numpy==1.24.3
        pip install trimesh==3.23.5
        pip install pythonocc-core==7.5.1
      shell: cmd
    
    - name: ðŸ” Check installations
      run: |
        python -c "import OCC.Core.STEPControl; print('OCC import OK')"
        python -c "import sys; print(sys.path)"
      shell: cmd
      continue-on-error: true
    
    - name: ðŸ“ Create PyInstaller hook for OCC
      run: |
        mkdir hooks
        echo from PyInstaller.utils.hooks import collect_submodules, collect_data_files > hooks/hook-OCC.py
        echo hiddenimports = collect_submodules('OCC') >> hooks/hook-OCC.py
        echo datas = collect_data_files('OCC', include_py_files=True) >> hooks/hook-OCC.py
      shell: cmd
    
    - name: ðŸ”¨ Build EXE with PyInstaller
      run: |
        pyinstaller --onefile ^
          --console ^
          --name step2stl ^
          --additional-hooks-dir=hooks ^
          --hidden-import=OCC.Core.STEPControl ^
          --hidden-import=OCC.Core.StlAPI ^
          --hidden-import=OCC.Core.BRepMesh ^
          --hidden-import=OCC.Core.IFSelect ^
          --hidden-import=OCC.Core.Bnd ^
          --hidden-import=OCC.Core.BRepBndLib ^
          --hidden-import=OCC.Core.TopoDS ^
          --hidden-import=OCC.Core.TopAbs ^
          --hidden-import=OCC.Core.gp ^
          --hidden-import=trimesh ^
          --hidden-import=numpy ^
          --collect-submodules=OCC.Core ^
          --copy-metadata=pythonocc-core ^
          step2stl.py
      shell: cmd
    
    - name: ðŸ“‹ Show build info
      run: |
        dir dist
        echo Testing executable...
        dist\step2stl.exe --help
      shell: cmd
      continue-on-error: true
    
    - name: ðŸ“¤ Upload Windows x86 EXE
      uses: actions/upload-artifact@v4
      with:
        name: step2stl-windows7-x86
        path: dist/step2stl.exe
        retention-days: 30
  
