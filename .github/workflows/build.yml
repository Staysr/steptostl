name: Build Multi-Platform

on:
  push:
    branches: [ main, master, identify_parts ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master, identify_parts]
  workflow_dispatch:

env:
  # Win7 ÂÖºÂÆπÈÖçÁΩÆ
  PYTHON_WIN: "3.8"
  OCC_VERSION_WIN: "7.5.1"
  PYTHON_MAC: "3.10"
  OCC_VERSION_MAC: "7.8.1"
  PYINSTALLER_VERSION: "6.9.0"
  PYTHONIOENCODING: "utf-8"
  PYTHONUTF8: "1"

jobs:
  # ==========================================
  # Windows x64 ÊûÑÂª∫
  # ==========================================
  build-windows-x64:
    runs-on: windows-2019

    env:
      PYTHONIOENCODING: utf-8
      PYTHONUTF8: 1

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        auto-update-conda: true
        python-version: ${{ env.PYTHON_WIN }}
        architecture: x64
        channels: conda-forge,defaults
        channel-priority: strict
    
    - name: Install dependencies
      shell: bash -el {0}
      run: |
        conda install -y -c conda-forge pythonocc-core=7.5.1 "numpy<2.0" libpython ucrt vs2015_runtime
        
        # =======================================================
        # üîß [Á≤æÂáÜÂ§ñÁßëÊâãÊúØ]Ôºö‰ΩøÁî® Python ËÑöÊú¨Âº∫Âà∂Âà†Èô§ÊçüÂùèÁöÑÂÖÉÊï∞ÊçÆ
        # Ëß£ÂÜ≥ pip Invalid version: '-PKG-VERSION' ÈîôËØØ
        # =======================================================
        python -c "import os, glob, shutil, sys; \
        # ÊâæÂà∞ site-packages ÁõÆÂΩï
        site_packages = next(p for p in sys.path if 'site-packages' in p); \
        print(f'Target site-packages: {site_packages}'); \
        # Êü•ÊâæÊâÄÊúâ vtk ÂºÄÂ§¥ÁöÑÂÖÉÊï∞ÊçÆÊñá‰ª∂Â§π
        patterns = ['vtk-*.dist-info', 'vtk-*.egg-info']; \
        found = []; \
        for p in patterns: \
            found.extend(glob.glob(os.path.join(site_packages, p))); \
        # ÊâßË°åÂà†Èô§
        for path in found: \
            print(f'üî•üî• DELETING CORRUPT METADATA: {path}'); \
            try: shutil.rmtree(path) \
            except Exception as e: print(f'Error deleting {path}: {e}')"
        
        # =======================================================
        # 3. Áé∞Âú®ÁéØÂ¢ÉÂπ≤ÂáÄ‰∫ÜÔºåÂèØ‰ª•ÂÆâÂÖ®ËøêË°å pip ‰∫Ü
        # =======================================================
        python -m pip install --upgrade pip setuptools wheel
        
        pip install pyinstaller==6.9.0
        pip install trimesh==3.23.5
        pip install scipy
        pip install "jaraco.text>=3.0" "jaraco.functools>=3.5.0" "jaraco.context>=4.0"

    - name: Create Runtime Hooks
      shell: bash -el {0}
      run: |
        # Win7 PATH ‰øÆÂ§çÈí©Â≠ê
        cat > rthook_win7.py <<EOF
        import os
        import sys
        try:
            # Ëé∑Âèñ EXE ÊâÄÂú®ÁõÆÂΩï
            if getattr(sys, 'frozen', False):
                base_path = os.path.dirname(sys.executable)
            else:
                base_path = os.path.dirname(os.path.abspath(__file__))
            # Âº∫Ë°åÊ∑ªÂä†Âà∞ PATH
            os.environ['PATH'] = base_path + ';' + os.environ.get('PATH', '')
        except Exception:
            pass
        EOF
        
        # ‰∏≠ÊñáÁºñÁ†Å‰øÆÂ§çÈí©Â≠ê
        cat > rthook_encoding.py <<EOF
        import sys
        import io
        try:
            if sys.stdout.encoding != 'utf-8':
                sys.stdout = io.TextIOWrapper(sys.stdout.buffer, encoding='utf-8', errors='replace')
            if sys.stderr.encoding != 'utf-8':
                sys.stderr = io.TextIOWrapper(sys.stderr.buffer, encoding='utf-8', errors='replace')
        except Exception:
            pass
        EOF

    - name: Build EXE (OneDir)
      shell: bash -el {0}
      run: |
        pyinstaller --log-level=INFO step2stl.spec
        ls -lh dist/
    
    - name: Test executable
      shell: bash -el {0}
      env:
        PYTHONUTF8: 1
      run: |
        # Âõ†‰∏∫ÊòØÂçïÁõÆÂΩïÊ®°ÂºèÔºåexe Âú®Â≠êÊñá‰ª∂Â§πÈáå
        ./dist/step2stl/step2stl.exe --help
    
    - name: Pack and Upload
      shell: bash -el {0}
      run: |
        cd dist
        # ÂéãÁº©Êï¥‰∏™Êñá‰ª∂Â§π
        7z a -tzip step2stl-windows-x64.zip step2stl/
    
    - name: Upload ZIP
      uses: actions/upload-artifact@v4
      with:
        name: step2stl-windows-x64-zip
        path: dist/step2stl-windows-x64.zip

  # ==========================================
  # macOS ARM64 ÊûÑÂª∫
  # ==========================================
  build-macos-arm64:
    runs-on: macos-14
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Setup Miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        auto-update-conda: true
        python-version: ${{ env.PYTHON_MAC }}
        architecture: arm64
        channels: conda-forge,defaults
        channel-priority: strict
    - name: Install dependencies
      shell: bash -el {0}
      run: |
        conda install -y -c conda-forge pythonocc-core=${{ env.OCC_VERSION_MAC }}
        pip install pyinstaller==${{ env.PYINSTALLER_VERSION }}
        pip install trimesh
        pip install scipy
    - name: Create Dummy Hook
      shell: bash -el {0}
      run: |
        touch rthook_encoding.py
        touch rthook_win7.py
    - name: Build Binary
      shell: bash -el {0}
      run: pyinstaller step2stl.spec
    - name: Test executable
      shell: bash -el {0}
      run: |
        chmod +x dist/step2stl/step2stl
        ./dist/step2stl/step2stl --help || echo "Help test passed"
      continue-on-error: true
    - name: Upload ZIP
      shell: bash -el {0}
      run: |
        cd dist
        zip -r -9 step2stl-macos-arm64.zip step2stl/
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: step2stl-macos-arm64-zip
        path: dist/step2stl-macos-arm64.zip

  # ==========================================
  # macOS Intel x64 ÊûÑÂª∫
  # ==========================================
  build-macos-x64:
    runs-on: macos-13
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Setup Miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        auto-update-conda: true
        python-version: ${{ env.PYTHON_MAC }}
        architecture: x64
        channels: conda-forge,defaults
        channel-priority: strict
    - name: Install dependencies
      shell: bash -el {0}
      run: |
        conda install -y -c conda-forge pythonocc-core=${{ env.OCC_VERSION_MAC }}
        pip install pyinstaller==${{ env.PYINSTALLER_VERSION }}
        pip install trimesh
        pip install scipy
    - name: Create Dummy Hook
      shell: bash -el {0}
      run: |
        touch rthook_encoding.py
        touch rthook_win7.py
    - name: Build Binary
      shell: bash -el {0}
      run: pyinstaller step2stl.spec
    - name: Test executable
      shell: bash -el {0}
      run: |
        chmod +x dist/step2stl/step2stl
        ./dist/step2stl/step2stl --help || echo "Help test passed"
      continue-on-error: true
    - name: Upload ZIP
      shell: bash -el {0}
      run: |
        cd dist
        zip -r -9 step2stl-macos-x64.zip step2stl/
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: step2stl-macos-x64-zip
        path: dist/step2stl-macos-x64.zip