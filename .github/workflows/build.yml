name: Build Multi-Platform

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  PYTHON_WIN: "3.9"
  PYTHON_MAC: "3.10"
  OCC_VERSION_WIN: "7.8.1"
  OCC_VERSION_MAC: "7.8.1"
  PYINSTALLER_VERSION: "5.10.1"

jobs:
  # ==========================================
  # Windows x64 ÊûÑÂª∫
  # ==========================================
  build-windows-x64:
    runs-on: windows-2019
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        auto-update-conda: true
        python-version: ${{ env.PYTHON_WIN }}
        architecture: x64
        channels: conda-forge,defaults
        channel-priority: strict
    
    - name: Install dependencies
      shell: bash -el {0}
      run: |
        echo "Installing pythonocc-core..."
        conda install -y -c conda-forge pythonocc-core=${{ env.OCC_VERSION_WIN }}
        
        echo "Installing Python packages..."
        pip install pyinstaller==${{ env.PYINSTALLER_VERSION }}
        pip install trimesh==3.23.5
        pip install numpy
    
    # üîß ‰øÆÂ§çÔºöWindows ÁºñÁ†ÅÈóÆÈ¢ò
    - name: Verify installations
      shell: bash -el {0}
      run: |
        echo "Python version:"
        python --version
        
        echo "Checking imports..."
        python -c "from OCC.Core.STEPControl import STEPControl_Reader; print('OCC import OK')"
        python -c "import trimesh; print('trimesh import OK')"
        python -c "import numpy; print('numpy import OK')"
        
        echo "OCC version:"
        python -c "import OCC; print('OCC VERSION:', OCC.VERSION)"
    
    - name: Build EXE
      shell: bash -el {0}
      run: |
        echo "Starting PyInstaller build..."
        pyinstaller step2stl.spec
        
        echo "Build complete!"
        ls -lh dist/
    
    - name: Create ZIP package
      shell: bash -el {0}
      run: |
        cd dist
        ls -lh step2stl.exe
        7z a -tzip step2stl-windows-x64.zip step2stl.exe
        ls -lh step2stl-windows-x64.zip
    
    - name: Test executable
      shell: bash -el {0}
      run: |
        echo "Testing --help..."
        ./dist/step2stl.exe --help || echo "Help test completed"
      continue-on-error: true
    
    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: step2stl-windows-x64-exe
        path: dist/step2stl.exe
        retention-days: 30
    
    - name: Upload ZIP
      uses: actions/upload-artifact@v4
      with:
        name: step2stl-windows-x64-zip
        path: dist/step2stl-windows-x64.zip
        retention-days: 30

  # ==========================================
  # macOS ARM64 (M1/M2) ÊûÑÂª∫
  # ==========================================
  build-macos-arm64:
    runs-on: macos-14
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        auto-update-conda: true
        python-version: ${{ env.PYTHON_MAC }}
        architecture: arm64
        channels: conda-forge,defaults
        channel-priority: strict
    
    - name: Install dependencies
      shell: bash -el {0}
      run: |
        echo "Installing pythonocc-core..."
        conda install -y -c conda-forge pythonocc-core=${{ env.OCC_VERSION_MAC }}
        
        echo "Installing Python packages..."
        pip install pyinstaller==${{ env.PYINSTALLER_VERSION }}
        pip install trimesh
        pip install numpy
    
    - name: Verify installations
      shell: bash -el {0}
      run: |
        echo "System info:"
        uname -m
        sw_vers
        
        echo "Python version:"
        python --version
        
        echo "Checking imports..."
        python -c "from OCC.Core.STEPControl import STEPControl_Reader; print('OCC import OK')"
        python -c "import trimesh; print('trimesh import OK')"
        python -c "import numpy; print('numpy import OK')"
        
        echo "OCC version:"
        python -c "import OCC; print('OCC VERSION:', OCC.VERSION)"
    
    - name: Build Binary
      shell: bash -el {0}
      run: |
        echo "Starting PyInstaller build..."
        pyinstaller step2stl.spec
        
        echo "Build complete!"
        ls -lh dist/
        
        echo "Binary architecture:"
        file dist/step2stl
    
    - name: Create ZIP package
      shell: bash -el {0}
      run: |
        cd dist
        ls -lh step2stl
        zip -9 step2stl-macos-arm64.zip step2stl
        ls -lh step2stl-macos-arm64.zip
    
    - name: Test executable
      shell: bash -el {0}
      run: |
        echo "Testing --help..."
        chmod +x dist/step2stl
        ./dist/step2stl --help || echo "Help test completed"
      continue-on-error: true
    
    - name: Upload Binary
      uses: actions/upload-artifact@v4
      with:
        name: step2stl-macos-arm64-bin
        path: dist/step2stl
        retention-days: 30
    
    - name: Upload ZIP
      uses: actions/upload-artifact@v4
      with:
        name: step2stl-macos-arm64-zip
        path: dist/step2stl-macos-arm64.zip
        retention-days: 30

  # ==========================================
  # macOS Intel x64 ÊûÑÂª∫
  # ==========================================
  build-macos-x64:
    runs-on: macos-13
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        auto-update-conda: true
        python-version: ${{ env.PYTHON_MAC }}
        architecture: x64
        channels: conda-forge,defaults
        channel-priority: strict
    
    - name: Install dependencies
      shell: bash -el {0}
      run: |
        conda install -y -c conda-forge pythonocc-core=${{ env.OCC_VERSION_MAC }}
        pip install pyinstaller==${{ env.PYINSTALLER_VERSION }}
        pip install trimesh numpy
    
    - name: Verify installations
      shell: bash -el {0}
      run: |
        uname -m
        python -c "from OCC.Core.STEPControl import STEPControl_Reader; print('OCC import OK')"
        python -c "import OCC; print('OCC VERSION:', OCC.VERSION)"
    
    - name: Build Binary
      shell: bash -el {0}
      run: |
        pyinstaller step2stl.spec
        ls -lh dist/
        file dist/step2stl
    
    - name: Create ZIP package
      shell: bash -el {0}
      run: |
        cd dist
        zip -9 step2stl-macos-x64.zip step2stl
        ls -lh
    
    - name: Test executable
      shell: bash -el {0}
      run: |
        chmod +x dist/step2stl
        ./dist/step2stl --help || echo "Help test completed"
      continue-on-error: true
    
    - name: Upload ZIP
      uses: actions/upload-artifact@v4
      with:
        name: step2stl-macos-x64-zip
        path: dist/step2stl-macos-x64.zip
        retention-days: 30