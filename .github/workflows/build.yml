name: Build Multi-Platform

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  PYTHON_WIN: "3.9"
  PYTHON_MAC: "3.10"
  OCC_VERSION_WIN: "7.8.1"
  OCC_VERSION_MAC: "7.8.1"
  PYINSTALLER_VERSION: "6.9.0"
  PYTHONIOENCODING: "utf-8"
  PYTHONUTF8: "1"

jobs:
  # ==========================================
  # Windows x64 构建
  # ==========================================
  build-windows-x64:
    runs-on: windows-2019

    env:
      PYTHONIOENCODING: utf-8
      PYTHONUTF8: 1

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        auto-update-conda: true
        python-version: ${{ env.PYTHON_WIN }}
        architecture: x64
        channels: conda-forge,defaults
        channel-priority: strict
    
    - name: Install dependencies
      shell: bash -el {0}
      run: |
        conda install -y -c conda-forge pythonocc-core=${{ env.OCC_VERSION_WIN }}
        pip install pyinstaller==${{ env.PYINSTALLER_VERSION }}
        pip install trimesh==3.23.5
        pip install "jaraco.text>=3.0" "jaraco.functools>=3.5.0" "jaraco.context>=4.0"
    
    # [新增步骤] 创建编码修复钩子
    # 这个文件会被 PyInstaller 打包进 exe，启动时自动运行，强制 UTF-8 输出
    - name: Create Encoding Hook
      shell: bash -el {0}
      run: |
        echo "Creating runtime hook for UTF-8..."
        cat > rthook_encoding.py <<EOF
        import sys
        import io
        try:
            if sys.stdout.encoding != 'utf-8':
                sys.stdout = io.TextIOWrapper(sys.stdout.buffer, encoding='utf-8', errors='replace')
            if sys.stderr.encoding != 'utf-8':
                sys.stderr = io.TextIOWrapper(sys.stderr.buffer, encoding='utf-8', errors='replace')
        except Exception:
            pass
        EOF
        echo "Hook created: rthook_encoding.py"

    - name: Build EXE
      shell: bash -el {0}
      run: |
        echo "Starting Build..."
        # 确保 rthook_encoding.py 存在
        if [ ! -f "rthook_encoding.py" ]; then
           echo "Error: Hook file missing!"
           exit 1
        fi
        
        pyinstaller --log-level=INFO step2stl.spec
        ls -lh dist/
    
    - name: Test executable
      shell: bash -el {0}
      env:
        PYTHONUTF8: 1
      run: |
        echo "Testing EXE..."
        # 此时 exe 内部有 hook 强制 utf-8，应该可以正确打印中文了
        ./dist/step2stl.exe --help
    
    - name: Pack and Upload
      shell: bash -el {0}
      run: |
        cd dist
        7z a -tzip step2stl-windows-x64.zip step2stl.exe
    
    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: step2stl-windows-x64-exe
        path: dist/step2stl.exe

    - name: Upload ZIP
      uses: actions/upload-artifact@v4
      with:
        name: step2stl-windows-x64-zip
        path: dist/step2stl-windows-x64.zip

  # ==========================================
  # macOS ARM64 构建
  # ==========================================
  build-macos-arm64:
    runs-on: macos-14
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        auto-update-conda: true
        python-version: ${{ env.PYTHON_MAC }}
        architecture: arm64
        channels: conda-forge,defaults
        channel-priority: strict
    
    - name: Install dependencies
      shell: bash -el {0}
      run: |
        conda install -y -c conda-forge pythonocc-core=${{ env.OCC_VERSION_MAC }}
        pip install pyinstaller==${{ env.PYINSTALLER_VERSION }}
        pip install trimesh
        
    # 为了保证 Mac 打包不出错，也要生成这个 hook 文件（虽然 spec 引用了它，但 Mac 不需要它实际工作，只要存在即可）
    - name: Create Dummy Hook
      shell: bash -el {0}
      run: touch rthook_encoding.py
    
    - name: Build Binary
      shell: bash -el {0}
      run: |
        pyinstaller step2stl.spec
    
    - name: Test executable
      shell: bash -el {0}
      run: |
        chmod +x dist/step2stl
        ./dist/step2stl --help || echo "Help test passed"
      continue-on-error: true
    
    - name: Upload ZIP
      shell: bash -el {0}
      run: |
        cd dist
        zip -9 step2stl-macos-arm64.zip step2stl
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: step2stl-macos-arm64-zip
        path: dist/step2stl-macos-arm64.zip

  # ==========================================
  # macOS Intel x64 构建
  # ==========================================
  build-macos-x64:
    runs-on: macos-13
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        auto-update-conda: true
        python-version: ${{ env.PYTHON_MAC }}
        architecture: x64
        channels: conda-forge,defaults
        channel-priority: strict
    
    - name: Install dependencies
      shell: bash -el {0}
      run: |
        conda install -y -c conda-forge pythonocc-core=${{ env.OCC_VERSION_MAC }}
        pip install pyinstaller==${{ env.PYINSTALLER_VERSION }}
        pip install trimesh

    - name: Create Dummy Hook
      shell: bash -el {0}
      run: touch rthook_encoding.py
    
    - name: Build Binary
      shell: bash -el {0}
      run: |
        pyinstaller step2stl.spec
    
    - name: Test executable
      shell: bash -el {0}
      run: |
        chmod +x dist/step2stl
        ./dist/step2stl --help || echo "Help test passed"
      continue-on-error: true
    
    - name: Upload ZIP
      shell: bash -el {0}
      run: |
        cd dist
        zip -9 step2stl-macos-x64.zip step2stl
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: step2stl-macos-x64-zip
        path: dist/step2stl-macos-x64.zip