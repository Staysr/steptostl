name: Build Multi-Platform

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  # Win7 兼容配置
  PYTHON_WIN: "3.8"
  OCC_VERSION_WIN: "7.7.2"
  
  PYTHON_MAC: "3.10"
  OCC_VERSION_MAC: "7.8.1"
  
  PYINSTALLER_VERSION: "6.9.0"
  PYTHONIOENCODING: "utf-8"
  PYTHONUTF8: "1"

jobs:
  # ==========================================
  # Windows x64 构建 (Win7 Ultimate Fix)
  # ==========================================
  build-windows-x64:
    runs-on: windows-2019

    env:
      PYTHONIOENCODING: utf-8
      PYTHONUTF8: 1

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        auto-update-conda: true
        python-version: ${{ env.PYTHON_WIN }}
        architecture: x64
        channels: conda-forge,defaults
        channel-priority: strict
    
    - name: Install dependencies
      shell: bash -el {0}
      run: |
        echo "Installing Dependencies"
        # 强制安装核心库
        conda install -y -c conda-forge pythonocc-core=${{ env.OCC_VERSION_WIN }} "numpy<2.0" libpython ucrt vs2015_runtime
        
        # Pip 安装
        pip install pyinstaller==${{ env.PYINSTALLER_VERSION }}
        pip install trimesh==3.23.5
        pip install "jaraco.text>=3.0" "jaraco.functools>=3.5.0" "jaraco.context>=4.0"

    # [关键步骤 1] 创建 Win7 路径修复钩子
    # 这个脚本强制把程序运行目录加入 PATH，解决 DLL 找不到的问题
    - name: Create Win7 PATH Hook
      shell: bash -el {0}
      run: |
        echo "Creating Win7 PATH fixer..."
        cat > rthook_win7.py <<EOF
        import os
        import sys
        try:
            # 获取程序运行时的临时目录 (_MEIxxxx)
            if hasattr(sys, '_MEIPASS'):
                base_path = sys._MEIPASS
            else:
                base_path = os.path.dirname(os.path.abspath(__file__))
            
            # 将该目录强行加到 PATH 最前面
            os.environ['PATH'] = base_path + ';' + os.environ.get('PATH', '')
        except Exception:
            pass
        EOF

    # [关键步骤 2] 创建中文编码修复钩子
    - name: Create Encoding Hook
      shell: bash -el {0}
      run: |
        cat > rthook_encoding.py <<EOF
        import sys
        import io
        try:
            if sys.stdout.encoding != 'utf-8':
                sys.stdout = io.TextIOWrapper(sys.stdout.buffer, encoding='utf-8', errors='replace')
            if sys.stderr.encoding != 'utf-8':
                sys.stderr = io.TextIOWrapper(sys.stderr.buffer, encoding='utf-8', errors='replace')
        except Exception:
            pass
        EOF

    - name: Build EXE
      shell: bash -el {0}
      run: |
        echo "Starting Build..."
        # 确保钩子文件存在
        ls -lh rthook_*.py
        
        # 执行打包
        pyinstaller --log-level=INFO step2stl.spec
        ls -lh dist/
    
    - name: Test executable
      shell: bash -el {0}
      env:
        PYTHONUTF8: 1
      run: |
        ./dist/step2stl.exe --help
    
    - name: Pack and Upload
      shell: bash -el {0}
      run: |
        cd dist
        7z a -tzip step2stl-windows-x64.zip step2stl.exe
    
    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: step2stl-windows-x64-exe
        path: dist/step2stl.exe

    - name: Upload ZIP
      uses: actions/upload-artifact@v4
      with:
        name: step2stl-windows-x64-zip
        path: dist/step2stl-windows-x64.zip

  # ==========================================
  # macOS ARM64 构建 (保持不变)
  # ==========================================
  build-macos-arm64:
    runs-on: macos-14
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Setup Miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        auto-update-conda: true
        python-version: ${{ env.PYTHON_MAC }}
        architecture: arm64
        channels: conda-forge,defaults
        channel-priority: strict
    - name: Install dependencies
      shell: bash -el {0}
      run: |
        conda install -y -c conda-forge pythonocc-core=${{ env.OCC_VERSION_MAC }}
        pip install pyinstaller==${{ env.PYINSTALLER_VERSION }}
        pip install trimesh
    - name: Create Dummy Hook
      shell: bash -el {0}
      run: |
        touch rthook_encoding.py
        touch rthook_win7.py
    - name: Build Binary
      shell: bash -el {0}
      run: pyinstaller step2stl.spec
    - name: Test executable
      shell: bash -el {0}
      run: |
        chmod +x dist/step2stl
        ./dist/step2stl --help || echo "Help test passed"
      continue-on-error: true
    - name: Upload ZIP
      shell: bash -el {0}
      run: |
        cd dist
        zip -9 step2stl-macos-arm64.zip step2stl
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: step2stl-macos-arm64-zip
        path: dist/step2stl-macos-arm64.zip

  # ==========================================
  # macOS Intel x64 构建 (保持不变)
  # ==========================================
  build-macos-x64:
    runs-on: macos-13
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Setup Miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        auto-update-conda: true
        python-version: ${{ env.PYTHON_MAC }}
        architecture: x64
        channels: conda-forge,defaults
        channel-priority: strict
    - name: Install dependencies
      shell: bash -el {0}
      run: |
        conda install -y -c conda-forge pythonocc-core=${{ env.OCC_VERSION_MAC }}
        pip install pyinstaller==${{ env.PYINSTALLER_VERSION }}
        pip install trimesh
    - name: Create Dummy Hook
      shell: bash -el {0}
      run: |
        touch rthook_encoding.py
        touch rthook_win7.py
    - name: Build Binary
      shell: bash -el {0}
      run: pyinstaller step2stl.spec
    - name: Test executable
      shell: bash -el {0}
      run: |
        chmod +x dist/step2stl
        ./dist/step2stl --help || echo "Help test passed"
      continue-on-error: true
    - name: Upload ZIP
      shell: bash -el {0}
      run: |
        cd dist
        zip -9 step2stl-macos-x64.zip step2stl
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: step2stl-macos-x64-zip
        path: dist/step2stl-macos-x64.zip