name: Build Multi-Platform

on:
  push:
    branches:
      - main
      - master
      - cadquery-ocp
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
      - cadquery-ocp
  workflow_dispatch:

env:
  PYTHON_WIN: "3.8"
  OCP_VERSION_WIN: "7.5.3"
  PYTHON_MAC: "3.9"
  OCP_VERSION_MAC: "7.7.2"
  # 使用 5.13.2 以获得最佳的 Win7 兼容性
  PYINSTALLER_VERSION: "5.13.2"
  PYTHONIOENCODING: "utf-8"
  PYTHONUTF8: "1"

jobs:
  build-windows-x64:
    runs-on: windows-2019
    env:
      PYTHONIOENCODING: utf-8
      PYTHONUTF8: 1

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: ${{ env.PYTHON_WIN }}
          architecture: x64
          channels: conda-forge, defaults
          channel-priority: flexible

      - name: Install Dependencies
        shell: bash -el {0}
        run: |
          echo "===== Installing Conda Dependencies ====="
          # 1. 安装 OCP
          conda install -y -c conda-forge \
            ocp=${{ env.OCP_VERSION_WIN }} \
            trimesh \
            "numpy<2.0"
          
          echo "===== Fixing Broken Metadata (Windows Specific) ====="
          # 关键步骤：OCP 7.5.3 带来的 vtk 包有错误的元数据，会导致 pip 崩溃
          # 我们直接删除 vtk 的元数据文件夹，这样 pip 就看不到它了，也就不会报错
          rm -rf $CONDA_PREFIX/Lib/site-packages/vtk-*.dist-info || true
          
          echo "===== Installing PyInstaller via Pip ====="
          # 2. 安装 PyInstaller (不要升级 pip，使用自带的即可)
          python -m pip install pyinstaller==${{ env.PYINSTALLER_VERSION }}
          
          echo "===== Verifying Installation ====="
          python -c "from OCP.STEPCAFControl import STEPCAFControl_Reader; print('OCP import OK')"
          pyinstaller --version

      - name: Create Win7 PATH Hook
        shell: bash -el {0}
        run: |
          echo "Creating Win7 PATH fixer..."
          cat > rthook_win7.py << 'HOOK_EOF'
          import os
          import sys
          try:
              if hasattr(sys, '_MEIPASS'):
                  base_path = sys._MEIPASS
              else:
                  base_path = os.path.dirname(os.path.abspath(__file__))
              os.environ['PATH'] = base_path + ';' + os.environ.get('PATH', '')
          except Exception:
              pass
          HOOK_EOF

      - name: Create Encoding Hook
        shell: bash -el {0}
        run: |
          cat > rthook_encoding.py << 'HOOK_EOF'
          import sys
          import io
          try:
              if sys.stdout and sys.stdout.encoding != 'utf-8':
                  sys.stdout = io.TextIOWrapper(sys.stdout.buffer, encoding='utf-8', errors='replace')
              if sys.stderr and sys.stderr.encoding != 'utf-8':
                  sys.stderr = io.TextIOWrapper(sys.stderr.buffer, encoding='utf-8', errors='replace')
          except Exception:
              pass
          HOOK_EOF

      - name: Build EXE
        shell: bash -el {0}
        run: |
          echo "===== Starting Build ====="
          pyinstaller --clean --log-level=INFO step2stl.spec
          
          echo "===== Build Output ====="
          ls -lh dist/
          # 注意：你的 Spec 文件生成的文件夹名是 StepToStl_Folder
          ls -lh dist/StepToStl_Folder/ || true

      - name: Test executable
        shell: bash -el {0}
        env:
          PYTHONUTF8: 1
        run: |
          echo "===== Testing Executable ====="
          # 注意文件名大小写 StepToStl.exe
          ./dist/StepToStl_Folder/StepToStl.exe --help || echo "Help test completed"

      - name: Pack Windows ZIP
        shell: bash -el {0}
        run: |
          cd dist
          # 压缩生成的 StepToStl_Folder 文件夹
          7z a -tzip step2stl-windows-x64.zip StepToStl_Folder/

      - name: Upload Windows Folder
        uses: actions/upload-artifact@v4
        with:
          name: step2stl-windows-x64
          path: dist/StepToStl_Folder/

      - name: Upload Windows ZIP
        uses: actions/upload-artifact@v4
        with:
          name: step2stl-windows-x64-zip
          path: dist/step2stl-windows-x64.zip

  build-macos-arm64:
    runs-on: macos-14

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: ${{ env.PYTHON_MAC }}
          architecture: arm64
          channels: conda-forge, defaults
          channel-priority: flexible

      - name: Install Dependencies
        shell: bash -el {0}
        run: |
          echo "===== Installing Conda Dependencies ====="
          conda install -y -c conda-forge \
            ocp>=${{ env.OCP_VERSION_MAC }} \
            trimesh \
            numpy
          
          echo "===== Installing PyInstaller via Pip ====="
          python -m pip install pyinstaller==${{ env.PYINSTALLER_VERSION }}
          
          echo "===== Verifying OCP Installation ====="
          python -c "from OCP.STEPCAFControl import STEPCAFControl_Reader; print('OCP import OK')"

      - name: Create Dummy Hooks
        shell: bash -el {0}
        run: |
          touch rthook_encoding.py
          touch rthook_win7.py

      - name: Build Binary
        shell: bash -el {0}
        run: |
          pyinstaller --clean --log-level=INFO step2stl.spec
          ls -lh dist/
          # 检查生成的文件夹 StepToStl_Folder
          ls -lh dist/StepToStl_Folder/ || true

      - name: Test executable
        shell: bash -el {0}
        run: |
          # Mac 下可执行文件没有 .exe 后缀
          chmod +x dist/StepToStl_Folder/StepToStl
          ./dist/StepToStl_Folder/StepToStl --help || echo "Help test completed"
        continue-on-error: true

      - name: Pack macOS ZIP
        shell: bash -el {0}
        run: |
          cd dist
          # 修正文件夹名称
          zip -r -9 step2stl-macos-arm64.zip StepToStl_Folder/

      - name: Upload macOS ARM64
        uses: actions/upload-artifact@v4
        with:
          name: step2stl-macos-arm64-zip
          path: dist/step2stl-macos-arm64.zip

  build-macos-x64:
    runs-on: macos-13

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: ${{ env.PYTHON_MAC }}
          architecture: x64
          channels: conda-forge, defaults
          channel-priority: flexible

      - name: Install Dependencies
        shell: bash -el {0}
        run: |
          echo "===== Installing Conda Dependencies ====="
          conda install -y -c conda-forge \
            ocp>=${{ env.OCP_VERSION_MAC }} \
            trimesh \
            numpy
          
          echo "===== Installing PyInstaller via Pip ====="
          python -m pip install pyinstaller==${{ env.PYINSTALLER_VERSION }}
          
          echo "===== Verifying OCP Installation ====="
          python -c "from OCP.STEPCAFControl import STEPCAFControl_Reader; print('OCP import OK')"

      - name: Create Dummy Hooks
        shell: bash -el {0}
        run: |
          touch rthook_encoding.py
          touch rthook_win7.py

      - name: Build Binary
        shell: bash -el {0}
        run: |
          pyinstaller --clean --log-level=INFO step2stl.spec
          ls -lh dist/
          ls -lh dist/StepToStl_Folder/ || true

      - name: Test executable
        shell: bash -el {0}
        run: |
          chmod +x dist/StepToStl_Folder/StepToStl
          ./dist/StepToStl_Folder/StepToStl --help || echo "Help test completed"
        continue-on-error: true

      - name: Pack macOS ZIP
        shell: bash -el {0}
        run: |
          cd dist
          zip -r -9 step2stl-macos-x64.zip StepToStl_Folder/

      - name: Upload macOS x64
        uses: actions/upload-artifact@v4
        with:
          name: step2stl-macos-x64-zip
          path: dist/step2stl-macos-x64.zip