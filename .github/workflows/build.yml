name: Build Multi-Platform

on:
  push:
    branches:
      - main
      - master
      - cadquery-ocp
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
      - cadquery-ocp
  workflow_dispatch:

env:
  PYTHON_WIN: "3.8"
  OCP_VERSION_WIN: "7.5.3"
  PYTHON_MAC: "3.9"
  OCP_VERSION_MAC: "7.7.2"
  PYINSTALLER_VERSION: "5.13.2"
  PYTHONIOENCODING: "utf-8"
  PYTHONUTF8: "1"

jobs:
  build-windows-x64:
    runs-on: windows-2019
    env:
      PYTHONIOENCODING: utf-8
      PYTHONUTF8: 1

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: ${{ env.PYTHON_WIN }}
          architecture: x64
          # Windows 下通常 cadquery 相关的包在 conda-forge 或 cadquery 通道
          channels: conda-forge, defaults
          channel-priority: flexible # 放宽优先级，避免死锁

      - name: Install Dependencies
        shell: bash -el {0}
        run: |
          echo "===== Installing Conda Dependencies ====="
          # 1. 先只用 Conda 装 OCP 和科学计算库 (分离安装避免冲突)
          # 注意：OCP 7.5.3 比较老，有时候需显式指定 cadquery 通道，或者只用 conda-forge
          conda install -y -c conda-forge \
            ocp=${{ env.OCP_VERSION_WIN }} \
            trimesh \
            "numpy<2.0"
          
          echo "===== Installing PyInstaller via Pip ====="
          # 2. 用 Pip 安装 PyInstaller，绕过 Conda 的依赖地狱
          python -m pip install --upgrade pip
          python -m pip install pyinstaller==${{ env.PYINSTALLER_VERSION }}
          
          echo "===== Verifying Installation ====="
          python --version
          pyinstaller --version
          python -c "from OCP.STEPCAFControl import STEPCAFControl_Reader; print('OCP import OK')"

      - name: Create Win7 PATH Hook
        shell: bash -el {0}
        run: |
          echo "Creating Win7 PATH fixer..."
          cat > rthook_win7.py << 'HOOK_EOF'
          import os
          import sys
          try:
              if hasattr(sys, '_MEIPASS'):
                  base_path = sys._MEIPASS
              else:
                  base_path = os.path.dirname(os.path.abspath(__file__))
              os.environ['PATH'] = base_path + ';' + os.environ.get('PATH', '')
          except Exception:
              pass
          HOOK_EOF

      - name: Create Encoding Hook
        shell: bash -el {0}
        run: |
          cat > rthook_encoding.py << 'HOOK_EOF'
          import sys
          import io
          try:
              if sys.stdout and sys.stdout.encoding != 'utf-8':
                  sys.stdout = io.TextIOWrapper(sys.stdout.buffer, encoding='utf-8', errors='replace')
              if sys.stderr and sys.stderr.encoding != 'utf-8':
                  sys.stderr = io.TextIOWrapper(sys.stderr.buffer, encoding='utf-8', errors='replace')
          except Exception:
              pass
          HOOK_EOF

      - name: Build EXE
        shell: bash -el {0}
        run: |
          echo "===== Starting Build ====="
          pyinstaller --clean --log-level=INFO step2stl.spec
          
          echo "===== Build Output ====="
          ls -lh dist/
          ls -lh dist/step2stl/ || true

      - name: Test executable
        shell: bash -el {0}
        env:
          PYTHONUTF8: 1
        run: |
          echo "===== Testing Executable ====="
          ./dist/step2stl/step2stl.exe --help || echo "Help test completed"

      - name: Pack Windows ZIP
        shell: bash -el {0}
        run: |
          cd dist
          7z a -tzip step2stl-windows-x64.zip step2stl/

      - name: Upload Windows Folder
        uses: actions/upload-artifact@v4
        with:
          name: step2stl-windows-x64
          path: dist/step2stl/

      - name: Upload Windows ZIP
        uses: actions/upload-artifact@v4
        with:
          name: step2stl-windows-x64-zip
          path: dist/step2stl-windows-x64.zip

  build-macos-arm64:
    runs-on: macos-14

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: ${{ env.PYTHON_MAC }}
          architecture: arm64
          channels: conda-forge, defaults
          channel-priority: flexible # 解决 Mac 的优先级报错

      - name: Install Dependencies
        shell: bash -el {0}
        run: |
          echo "===== Installing Conda Dependencies ====="
          # 1. Conda 只装 OCP
          conda install -y -c conda-forge \
            ocp>=${{ env.OCP_VERSION_MAC }} \
            trimesh \
            numpy
          
          echo "===== Installing PyInstaller via Pip ====="
          # 2. Pip 装 PyInstaller
          python -m pip install pyinstaller==${{ env.PYINSTALLER_VERSION }}
          
          echo "===== Verifying OCP Installation ====="
          python -c "from OCP.STEPCAFControl import STEPCAFControl_Reader; print('OCP import OK')"

      - name: Create Dummy Hooks
        shell: bash -el {0}
        run: |
          touch rthook_encoding.py
          touch rthook_win7.py

      - name: Build Binary
        shell: bash -el {0}
        run: |
          pyinstaller --clean --log-level=INFO step2stl.spec
          ls -lh dist/
          ls -lh dist/step2stl/ || true

      - name: Test executable
        shell: bash -el {0}
        run: |
          chmod +x dist/step2stl/step2stl
          ./dist/step2stl/step2stl --help || echo "Help test completed"
        continue-on-error: true

      - name: Pack macOS ZIP
        shell: bash -el {0}
        run: |
          cd dist
          zip -r -9 step2stl-macos-arm64.zip step2stl/

      - name: Upload macOS ARM64
        uses: actions/upload-artifact@v4
        with:
          name: step2stl-macos-arm64-zip
          path: dist/step2stl-macos-arm64.zip

  build-macos-x64:
    runs-on: macos-13

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: ${{ env.PYTHON_MAC }}
          architecture: x64
          channels: conda-forge, defaults
          channel-priority: flexible # 解决 Mac 的优先级报错

      - name: Install Dependencies
        shell: bash -el {0}
        run: |
          echo "===== Installing Conda Dependencies ====="
          conda install -y -c conda-forge \
            ocp>=${{ env.OCP_VERSION_MAC }} \
            trimesh \
            numpy
          
          echo "===== Installing PyInstaller via Pip ====="
          python -m pip install pyinstaller==${{ env.PYINSTALLER_VERSION }}
          
          echo "===== Verifying OCP Installation ====="
          python -c "from OCP.STEPCAFControl import STEPCAFControl_Reader; print('OCP import OK')"

      - name: Create Dummy Hooks
        shell: bash -el {0}
        run: |
          touch rthook_encoding.py
          touch rthook_win7.py

      - name: Build Binary
        shell: bash -el {0}
        run: |
          pyinstaller --clean --log-level=INFO step2stl.spec
          ls -lh dist/
          ls -lh dist/step2stl/ || true

      - name: Test executable
        shell: bash -el {0}
        run: |
          chmod +x dist/step2stl/step2stl
          ./dist/step2stl/step2stl --help || echo "Help test completed"
        continue-on-error: true

      - name: Pack macOS ZIP
        shell: bash -el {0}
        run: |
          cd dist
          zip -r -9 step2stl-macos-x64.zip step2stl/

      - name: Upload macOS x64
        uses: actions/upload-artifact@v4
        with:
          name: step2stl-macos-x64-zip
          path: dist/step2stl-macos-x64.zip