name: Build Multi-Platform

on:
  push:
    branches:
      - main
      - master
      - cadquery-ocp
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
      - cadquery-ocp
  workflow_dispatch:

env:
  PYTHON_WIN: "3.8"
  OCP_VERSION_WIN: "7.5.3"
  PYTHON_MAC: "3.9"
  OCP_VERSION_MAC: "7.7.2"
  # 锁定 PyInstaller 版本以保证兼容性
  PYINSTALLER_VERSION: "5.13.2"
  PYTHONIOENCODING: "utf-8"
  PYTHONUTF8: "1"

jobs:
  build-windows-x64:
    runs-on: windows-2019
    env:
      PYTHONIOENCODING: utf-8
      PYTHONUTF8: 1

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: ${{ env.PYTHON_WIN }}
          architecture: x64
          channels: conda-forge, defaults
          channel-priority: flexible

      - name: Install OCP with Conda
        shell: bash -el {0}
        run: |
          echo "===== Installing Conda Dependencies ====="
          conda install -y -c conda-forge \
            ocp=${{ env.OCP_VERSION_WIN }} \
            trimesh \
            "numpy<2.0"

      - name: Fix Broken VTK Metadata (Python)
        shell: python
        run: |
          # === 使用 Python 脚本强制删除损坏的元数据 ===
          import sys
          import shutil
          from pathlib import Path
          
          # 获取 conda 环境下的 site-packages 路径
          site_pkgs = Path(sys.prefix) / "Lib" / "site-packages"
          print(f"Scanning site-packages at: {site_pkgs}")
          
          # 查找所有以 vtk- 开头的 dist-info 文件夹
          # 那个 -PKG-VERSION 错误就藏在这里面
          targets = list(site_pkgs.glob("vtk-*.dist-info"))
          
          if not targets:
              print("WARNING: No vtk metadata found. Build might fail if pip sees it later.")
          
          for target in targets:
              print(f"Removing corrupted metadata folder: {target}")
              try:
                  shutil.rmtree(target)
                  print("SUCCESS: Deleted.")
              except Exception as e:
                  print(f"ERROR: Failed to delete {target}: {e}")
                  sys.exit(1)

      - name: Install PyInstaller via Pip
        shell: bash -el {0}
        run: |
          echo "===== Installing PyInstaller ====="
          # 此时 vtk 的元数据已被删除，pip 不会再报错了
          python -m pip install pyinstaller==${{ env.PYINSTALLER_VERSION }}
          
          echo "===== Verifying Installation ====="
          python -c "from OCP.STEPCAFControl import STEPCAFControl_Reader; print('OCP import OK')"
          pyinstaller --version

      - name: Create Win7 PATH Hook
        shell: bash -el {0}
        run: |
          cat > rthook_win7.py << 'HOOK_EOF'
          import os
          import sys
          try:
              if hasattr(sys, '_MEIPASS'):
                  base_path = sys._MEIPASS
              else:
                  base_path = os.path.dirname(os.path.abspath(__file__))
              os.environ['PATH'] = base_path + ';' + os.environ.get('PATH', '')
          except Exception:
              pass
          HOOK_EOF

      - name: Create Encoding Hook
        shell: bash -el {0}
        run: |
          cat > rthook_encoding.py << 'HOOK_EOF'
          import sys
          import io
          try:
              if sys.stdout and sys.stdout.encoding != 'utf-8':
                  sys.stdout = io.TextIOWrapper(sys.stdout.buffer, encoding='utf-8', errors='replace')
              if sys.stderr and sys.stderr.encoding != 'utf-8':
                  sys.stderr = io.TextIOWrapper(sys.stderr.buffer, encoding='utf-8', errors='replace')
          except Exception:
              pass
          HOOK_EOF

      - name: Build EXE
        shell: bash -el {0}
        run: |
          echo "===== Starting Build ====="
          pyinstaller --clean --log-level=INFO step2stl.spec
          
          echo "===== Build Output ====="
          ls -lh dist/
          # 你的 spec 文件生成的文件夹名是 StepToStl_Folder
          ls -lh dist/StepToStl_Folder/ || true

      - name: Test executable
        shell: bash -el {0}
        env:
          PYTHONUTF8: 1
        run: |
          echo "===== Testing Executable ====="
          # 注意文件名和路径大小写
          ./dist/StepToStl_Folder/StepToStl.exe --help || echo "Help test completed"

      - name: Pack Windows ZIP
        shell: bash -el {0}
        run: |
          cd dist
          # 压缩 StepToStl_Folder 文件夹
          7z a -tzip step2stl-windows-x64.zip StepToStl_Folder/

      - name: Upload Windows Folder
        uses: actions/upload-artifact@v4
        with:
          name: step2stl-windows-x64
          path: dist/StepToStl_Folder/

      - name: Upload Windows ZIP
        uses: actions/upload-artifact@v4
        with:
          name: step2stl-windows-x64-zip
          path: dist/step2stl-windows-x64.zip

  build-macos-arm64:
    runs-on: macos-14

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: ${{ env.PYTHON_MAC }}
          architecture: arm64
          channels: conda-forge, defaults
          channel-priority: flexible

      - name: Install Dependencies
        shell: bash -el {0}
        run: |
          conda install -y -c conda-forge \
            ocp>=${{ env.OCP_VERSION_MAC }} \
            trimesh \
            numpy
          
          python -m pip install pyinstaller==${{ env.PYINSTALLER_VERSION }}
          
          python -c "from OCP.STEPCAFControl import STEPCAFControl_Reader; print('OCP import OK')"

      - name: Create Dummy Hooks
        shell: bash -el {0}
        run: |
          touch rthook_encoding.py
          touch rthook_win7.py

      - name: Build Binary
        shell: bash -el {0}
        run: |
          pyinstaller --clean --log-level=INFO step2stl.spec
          ls -lh dist/
          ls -lh dist/StepToStl_Folder/ || true

      - name: Test executable
        shell: bash -el {0}
        run: |
          chmod +x dist/StepToStl_Folder/StepToStl
          ./dist/StepToStl_Folder/StepToStl --help || echo "Help test completed"
        continue-on-error: true

      - name: Pack macOS ZIP
        shell: bash -el {0}
        run: |
          cd dist
          # 这里之前报错是因为找不到 step2stl/，现在修正为 StepToStl_Folder/
          zip -r -9 step2stl-macos-arm64.zip StepToStl_Folder/

      - name: Upload macOS ARM64
        uses: actions/upload-artifact@v4
        with:
          name: step2stl-macos-arm64-zip
          path: dist/step2stl-macos-arm64.zip

  build-macos-x64:
    runs-on: macos-13

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: ${{ env.PYTHON_MAC }}
          architecture: x64
          channels: conda-forge, defaults
          channel-priority: flexible

      - name: Install Dependencies
        shell: bash -el {0}
        run: |
          conda install -y -c conda-forge \
            ocp>=${{ env.OCP_VERSION_MAC }} \
            trimesh \
            numpy
          
          python -m pip install pyinstaller==${{ env.PYINSTALLER_VERSION }}
          
          python -c "from OCP.STEPCAFControl import STEPCAFControl_Reader; print('OCP import OK')"

      - name: Create Dummy Hooks
        shell: bash -el {0}
        run: |
          touch rthook_encoding.py
          touch rthook_win7.py

      - name: Build Binary
        shell: bash -el {0}
        run: |
          pyinstaller --clean --log-level=INFO step2stl.spec
          ls -lh dist/
          ls -lh dist/StepToStl_Folder/ || true

      - name: Test executable
        shell: bash -el {0}
        run: |
          chmod +x dist/StepToStl_Folder/StepToStl
          ./dist/StepToStl_Folder/StepToStl --help || echo "Help test completed"
        continue-on-error: true

      - name: Pack macOS ZIP
        shell: bash -el {0}
        run: |
          cd dist
          zip -r -9 step2stl-macos-x64.zip StepToStl_Folder/

      - name: Upload macOS x64
        uses: actions/upload-artifact@v4
        with:
          name: step2stl-macos-x64-zip
          path: dist/step2stl-macos-x64.zip